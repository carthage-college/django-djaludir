{% autoescape off %}
<h4 class="buffer-left" style="padding-top:5px;">Search Results</h4>
<div class="buffer">
<ol>
{% if results %}
    {% for r in results %}
        <li>{{r.firstname}} {{r.lastname}} [{{r.id}}] {{r.email}}</li>
    {% endfor %}
{% else %}
    <h1>No records found</h1>
{% endif %}
</ol>
</div>
{% endautoescape %}
